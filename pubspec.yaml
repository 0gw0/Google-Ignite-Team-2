name: healthy_fish_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  percent_indicator: ^3.4.0
  smooth_page_indicator: ^1.0.0+2
  font_awesome_flutter: ^10.2.1
  provider: ^6.0.5  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
    - family: Proportional
      fonts:
        - asset: assets/fonts/proportional tfb.ttf
